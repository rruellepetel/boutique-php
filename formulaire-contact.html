<!DOCTYPE html>

<html lang=fr>

<head>

    <meta charset=UTF-8>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./static/external/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="./static/external/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="./static/external/immersive-slider/immersive-slider.css">

    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Clicker+Script|Gloria+Hallelujah|" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/master.css">

    <title>Boutique En Ligne</title>

</head>

<body>

    <header>

        <nav>

            <ul id="main_navbar">

                <li><a href="#">Catalogue</a></li>

                <li><a href="#">Nous contacter</a></li>

                <li>

                    <a href="index.html"><img src="./static/img/logo-round.png" alt="logo"></a>

                </li>

                <li><a href="#">Mon compte</a></li>

                <li><a href="#">Panier : 0</a></li>

            </ul>

            <ul>

                <li>

                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="Rechercher...">

                        <div class="input-group-addon"><i class="icon ion-android-search"></i></div>

                    </div>

                </li>

                <li><a href="#"><i class="icon ion-social-facebook"></i></a></li>

                <li><a href="#"><i class="icon ion-social-twitter"></i></a></li>

                <li><a href="#"><i class="icon ion-social-youtube"></i></a></li>

                <li><a href="#"><i class="icon ion-social-instagram"></i></a></li>

            </ul>

        </nav>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <main>
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <h1>Formulaire de Contact</h1>
                        </div>
                        <div class="panel-body">
                            <form data-toggle="validator" role="form">
                                <div class="form-group">
                                    <label for="inputName" class="control-label">Nom</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Votre Nom" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputName2" class="control-label">Prénom</label>
                                    <input type="text" class="form-control" id="inputName2" placeholder="Votre Prénom" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="control-label">Email</label>
                                    <input class="form-control" type="email" id="inputpass" placeholder="Entrez votre adresse mail" data-error="That email address is invalid" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group">
                                    <label for="inputSubject" class="control-label">Sujet</label>
                                    <input type="text" class="form-control" id="inpuSubject" placeholder="Sujet" required>
                                </div>
                                <div class="form-group">
                                    <label for="">
                                        Message
                                    </label>
                                    <textarea name="name" rows="8" cols="135" placeholder="Entrez votre texte"></textarea>
                                </div>
                                <div class="row">
                                </div>
                                <div class="form-group">
                                    <button type="reset" class="btn btn-danger">Annuler</button>
                                    <button type="submit" class="btn btn-warning">Envoyer</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer>

        <p>| &copy; Nous - 2017 |</p>

    </footer>

    <script src="./static/external/jQuery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./static/external/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="./static/external/easytabs/lib/jquery.easytabs.min.js" charset="utf-8"></script>
    <script src="./static/external/immersive-slider/jquery.immersive-slider.min.js" charset="utf-8"></script>
    <script src="./static/js/script.js" charset="utf-8"></script>

</body>

</html>
